<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#0369a1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4b5563" />
      <stop offset="100%" stop-color="#1f2937" />
    </linearGradient>
    <linearGradient id="skin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8d5524" />
      <stop offset="100%" stop-color="#6d4018" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="400" height="400" rx="20" fill="white" />
  
  <!-- Abstract Background Elements -->
  <circle cx="350" cy="50" r="80" fill="#e0f2fe" opacity="0.6" />
  <circle cx="50" cy="350" r="60" fill="#ffd700" opacity="0.2" />
  
  <!-- Professional Portrait Illustration -->
  
  <!-- Suit/Blazer -->
  <path d="M150,180 L150,350 L250,350 L250,180 Z" fill="url(#gradient2)" />
  
  <!-- Shirt -->
  <path d="M170,180 L170,350 L230,350 L230,180 Z" fill="white" />
  
  <!-- Tie -->
  <path d="M190,180 L190,350 L210,350 L210,180 Z" fill="url(#gradient1)" />
  
  <!-- Head -->
  <circle cx="200" cy="120" r="70" fill="url(#skin)" />
  
  <!-- Hair -->
  <path d="M130,120 C130,80 170,50 200,50 C230,50 270,80 270,120 C270,140 260,150 260,150 L140,150 C140,150 130,140 130,120 Z" fill="#1a1a1a" />
  
  <!-- Eyes -->
  <ellipse cx="170" cy="110" rx="10" ry="8" fill="white" />
  <ellipse cx="230" cy="110" rx="10" ry="8" fill="white" />
  <circle cx="170" cy="110" r="5" fill="#1a1a1a" />
  <circle cx="230" cy="110" r="5" fill="#1a1a1a" />
  
  <!-- Eyebrows -->
  <path d="M155,95 C160,90 170,90 180,95" fill="none" stroke="#1a1a1a" stroke-width="3" />
  <path d="M220,95 C230,90 240,90 245,95" fill="none" stroke="#1a1a1a" stroke-width="3" />
  
  <!-- Nose -->
  <path d="M195,115 C200,125 205,125 210,115" fill="none" stroke="#6d4018" stroke-width="2" />
  
  <!-- Mouth -->
  <path d="M180,140 C190,150 210,150 220,140" fill="none" stroke="#6d4018" stroke-width="2" />
  
  <!-- Glasses -->
  <rect x="155" y="100" width="30" height="20" rx="5" fill="none" stroke="#1a1a1a" stroke-width="2" />
  <rect x="215" y="100" width="30" height="20" rx="5" fill="none" stroke="#1a1a1a" stroke-width="2" />
  <line x1="185" y1="110" x2="215" y2="110" stroke="#1a1a1a" stroke-width="2" />
  
  <!-- Decorative Elements -->
  <circle cx="320" cy="320" r="15" fill="url(#gradient1)" opacity="0.7" />
  <circle cx="80" cy="80" r="15" fill="url(#gradient1)" opacity="0.7" />
  
  <!-- Professional Elements -->
  <circle cx="320" cy="80" r="20" fill="white" stroke="url(#gradient1)" stroke-width="2" />
  <text x="320" y="85" font-family="Arial" font-size="18" fill="url(#gradient1)" text-anchor="middle">JP</text>
</svg>